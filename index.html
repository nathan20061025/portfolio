<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nathan Fernando | Software Engineer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=Space+Grotesk:wght@500;700&display=swap');
        
        body { background-color: #08080a; color: #f1f5f9; font-family: 'Plus Jakarta Sans', sans-serif; scroll-behavior: smooth; margin: 0; overflow-x: hidden; width: 100%; }
        .heading-font { font-family: 'Space Grotesk', sans-serif; }

        /* --- PRELOADER --- */
        #preloader {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: #08080a;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.8s ease-in-out, visibility 0.8s;
        }
        .loader-content { display: flex; flex-direction: column; align-items: center; gap: 1.5rem; width: 90%; }
        .loader-icons { display: flex; gap: 1.5rem; font-size: 2rem; color: #6366f1; }
        
        @media (min-width: 768px) {
            .loader-icons { gap: 2rem; font-size: 2.5rem; }
        }

        .loader-icons i { opacity: 0; transform: translateY(15px); animation: iconPop 0.5s ease forwards; }
        .loader-icons i:nth-child(1) { animation-delay: 0.2s; }
        .loader-icons i:nth-child(2) { animation-delay: 0.4s; }
        .loader-icons i:nth-child(3) { animation-delay: 0.6s; }
        @keyframes iconPop { to { opacity: 1; transform: translateY(0); text-shadow: 0 0 20px rgba(99, 102, 241, 0.6); } }
        .loader-text { opacity: 0; transform: translateY(10px); animation: textFadeUp 0.8s ease forwards 1s; }
        @keyframes textFadeUp { to { opacity: 1; transform: translateY(0); } }

        body.loading { overflow: hidden; }

        /* --- BACKGROUND --- */
        #particles-js { 
            position: fixed; width: 100%; height: 100%; top: 0; left: 0; z-index: -1; 
            background-image: radial-gradient(circle at 1px, #1e293b 1px, transparent 1px); 
            background-size: 40px 40px; 
        }
        
        .nav-hidden { transform: translateY(-200%); }

        /* --- ENHANCED GLOW EFFECTS --- */
        .shimmer-text {
            background: linear-gradient(to right, #4f46e5 0%, #ffffff 50%, #4f46e5 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 3s linear infinite;
            filter: drop-shadow(0 0 10px rgba(79, 70, 229, 0.4));
        }
        
        @keyframes shimmer { 0% { background-position: -200% center; } 100% { background-position: 200% center; } }

        .text-glow {
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.1), 0 0 30px rgba(79, 70, 229, 0.2);
        }

        .hero-glow-back {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, rgba(79, 70, 229, 0.2) 0%, transparent 70%);
            z-index: -1;
            filter: blur(40px);
            pointer-events: none;
        }

        @media (min-width: 1024px) {
            .hero-glow-back { width: 500px; height: 500px; left: 20%; top: 40%; }
        }

        /* Reveal Logic */
        .hero-reveal { opacity: 0; transform: translateY(15px); transition: all 0.8s ease; }
        .start-reveal { opacity: 1; transform: translateY(0); }
        .delay-1 { transition-delay: 0.2s; }
        .delay-2 { transition-delay: 0.4s; }
        .delay-3 { transition-delay: 0.6s; }

        /* Profile Image Styling - Responsive sizing */
        .profile-container {
            position: relative;
            width: 260px;
            height: 260px;
            margin: 0 auto;
        }

        @media (min-width: 768px) {
            .profile-container { width: 350px; height: 350px; }
        }

        .profile-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            border: 3px solid rgba(79, 70, 229, 0.5);
            animation: morph 8s ease-in-out infinite;
            z-index: 10;
            position: relative;
            box-shadow: 0 0 30px rgba(79, 70, 229, 0.3);
        }

        .profile-glow {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #4f46e5;
            filter: blur(40px);
            opacity: 0.25;
            border-radius: 50%;
            z-index: 1;
        }

        @keyframes morph {
            0% { border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%; }
            50% { border-radius: 66% 34% 47% 53% / 55% 48% 52% 45%; }
            100% { border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%; }
        }

        /* Nav Links Responsive spacing */
        .nav-container {
            background: rgba(17, 24, 39, 0.6);
            backdrop-blur: 16px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 0.75rem 1.25rem;
            border-radius: 9999px;
            display: flex;
            gap: 1.25rem;
            font-size: 0.65rem;
        }

        @media (min-width: 768px) {
            .nav-container { gap: 2rem; padding: 1rem 2.5rem; font-size: 0.75rem; }
        }

        /* Buttons Responsive sizing */
        .btn-responsive {
            padding: 10px 20px;
            font-size: 0.875rem;
        }
        @media (min-width: 768px) {
            .btn-responsive { padding: 12px 28px; font-size: 1rem; }
        }

        .social-btn { width: 38px; height: 38px; font-size: 1rem; }
        @media (min-width: 768px) { .social-btn { width: 42px; height: 42px; font-size: 1.125rem; } }

        .tech-pill { font-size: 10px; padding: 3px 10px; }
        @media (min-width: 768px) { .tech-pill { font-size: 12px; padding: 4px 14px; } }

    </style>
</head>
<body class="loading">

    <div id="preloader">
        <div class="loader-content">
            <div class="loader-icons">
                <i class="fas fa-code"></i>
                <i class="fas fa-user-circle"></i>
                <i class="fab fa-github"></i>
            </div>
            <div class="loader-text text-center">
                <p class="text-indigo-500 font-bold text-[10px] tracking-[0.4em] mb-2 uppercase">System Initialize</p>
                <h2 class="heading-font text-2xl md:text-5xl font-bold shimmer-text leading-tight">
                    Welcome to My<br>Portfolio Website
                </h2>
            </div>
        </div>
    </div>

    <div id="particles-js"></div>

    <nav id="navbar" class="fixed top-6 md:top-8 w-full z-50 flex justify-center px-4 transition-transform duration-500 ease-in-out">
        <div class="nav-container text-xs uppercase tracking-[0.15em] font-bold text-gray-400 shadow-2xl">
            <a href="#home" class="hover:text-indigo-400 transition">Home</a>
            <a href="#about" class="hover:text-indigo-400 transition">About</a>
            <a href="#portfolio" class="hover:text-indigo-400 transition">Portfolio</a>
            <a href="#contact" class="hover:text-indigo-400 transition">Contact</a>
        </div>
    </nav>

    <header id="home" class="relative min-h-screen flex items-center px-6 md:px-8 max-w-7xl mx-auto pt-24 pb-12 lg:pt-20">
        <div class="hero-glow-back"></div>
        
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-10 lg:gap-12 items-center w-full relative z-10">
            
            <div class="order-1 lg:order-2 flex justify-center hero-reveal delay-1">
                <div class="profile-container">
                    <div class="profile-glow"></div>
                    <img src="portfoliomy.jpg" alt="Nathan Fernando" class="profile-image shadow-2xl">
                </div>
            </div>

            <div class="space-y-6 md:space-y-8 text-center lg:text-left order-2 lg:order-1">
                <div class="space-y-2">
                    <p class="text-indigo-500 font-bold text-xs md:text-sm tracking-[0.3em] uppercase hero-reveal">Nathan Fernando</p>
                    <h1 class="heading-font text-4xl md:text-6xl lg:text-7xl font-bold tracking-tighter leading-none hero-reveal delay-1 text-glow">
                        Software <span class="shimmer-text">Engineer</span>
                    </h1>
                </div>

                <p class="max-w-xl mx-auto lg:mx-0 text-gray-400 text-sm md:text-lg leading-relaxed hero-reveal delay-2">
                    Specializing in building robust digital solutions that bridge the gap between technical complexity and user-centric design.
                </p>

                <div class="flex flex-wrap justify-center lg:justify-start gap-2 md:gap-3 hero-reveal delay-2">
                    <span class="tech-pill bg-indigo-500/10 border border-indigo-500/30 text-indigo-300 rounded-lg font-bold">React</span>
                    <span class="tech-pill bg-indigo-500/10 border border-indigo-500/30 text-indigo-300 rounded-lg font-bold">JavaScript</span>
                    <span class="tech-pill bg-indigo-500/10 border border-indigo-500/30 text-indigo-300 rounded-lg font-bold">Node.js</span>
                    <span class="tech-pill bg-indigo-500/10 border border-indigo-500/30 text-indigo-300 rounded-lg font-bold">Python</span>
                </div>

                <div class="flex flex-wrap justify-center lg:justify-start gap-3 md:gap-4 hero-reveal delay-3">
                    <a href="#portfolio" class="bg-[#4f46e5] btn-responsive rounded-xl font-bold shadow-[0_0_15px_rgba(79,70,229,0.4)] hover:translate-y-[-3px] transition-all">View Projects</a>
                    <a href="#contact" class="border border-white/10 bg-white/5 btn-responsive rounded-xl font-bold hover:bg-white/10 transition-all">Contact Me</a>
                </div>

                <div class="flex justify-center lg:justify-start gap-4 hero-reveal delay-3">
                    <a href="#" class="social-btn flex items-center justify-center rounded-full bg-white/5 border border-white/10 hover:bg-[#4f46e5] hover:shadow-[0_0_20px_rgba(79,70,229,0.6)] transition-all"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="social-btn flex items-center justify-center rounded-full bg-white/5 border border-white/10 hover:bg-[#4f46e5] hover:shadow-[0_0_20px_rgba(79,70,229,0.6)] transition-all"><i class="fab fa-linkedin-in"></i></a>
                    <a href="#" class="social-btn flex items-center justify-center rounded-full bg-white/5 border border-white/10 hover:bg-[#4f46e5] hover:shadow-[0_0_20px_rgba(79,70,229,0.6)] transition-all"><i class="fab fa-github"></i></a>
                </div>
            </div>

        </div>
    </header>

    <script>
        window.addEventListener('load', () => {
            // Speed up the preloader slightly for better UX
            setTimeout(() => {
                const preloader = document.getElementById('preloader');
                preloader.style.opacity = '0';
                preloader.style.visibility = 'hidden';
                document.body.classList.remove('loading');
                
                document.querySelectorAll('.hero-reveal').forEach(el => {
                    el.classList.add('start-reveal');
                });
            }, 2500); 
        });

        const img = document.querySelector('.profile-image');
        img.onerror = function() {
            this.src = "https://via.placeholder.com/350?text=Nathan+Fernando"; 
        };

        let lastScrollTop = 0;
        window.addEventListener('scroll', function() {
            let st = window.pageYOffset || document.documentElement.scrollTop;
            const nav = document.getElementById('navbar');
            if (st > lastScrollTop && st > 100) nav.classList.add('nav-hidden');
            else nav.classList.remove('nav-hidden');
            lastScrollTop = st;
        });

        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 40, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#6366f1" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.3 },
                "size": { "value": 2 },
                "line_linked": { "enable": true, "distance": 150, "color": "#6366f1", "opacity": 0.1, "width": 1 },
                "move": { "enable": true, "speed": 1 }
            },
            "interactivity": {
                "events": { "onhover": { "enable": true, "mode": "grab" } }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
