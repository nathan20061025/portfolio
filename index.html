<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nathan Fernando | Software Engineer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=Space+Grotesk:wght@500;700&display=swap');
        
        body { background-color: #08080a; color: #f1f5f9; font-family: 'Plus Jakarta Sans', sans-serif; scroll-behavior: smooth; margin: 0; overflow-x: hidden; }
        .heading-font { font-family: 'Space Grotesk', sans-serif; }

        /* --- PRELOADER --- */
        #preloader {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: #08080a;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.8s ease-in-out, visibility 0.8s;
        }
        .loader-content { display: flex; flex-direction: column; align-items: center; gap: 1.5rem; }
        .loader-icons { display: flex; gap: 2rem; font-size: 2.5rem; color: #6366f1; }
        .loader-icons i { opacity: 0; transform: translateY(15px); animation: iconPop 0.5s ease forwards; }
        .loader-icons i:nth-child(1) { animation-delay: 0.2s; }
        .loader-icons i:nth-child(2) { animation-delay: 0.4s; }
        .loader-icons i:nth-child(3) { animation-delay: 0.6s; }
        @keyframes iconPop { to { opacity: 1; transform: translateY(0); text-shadow: 0 0 20px rgba(99, 102, 241, 0.6); } }
        .loader-text { opacity: 0; transform: translateY(10px); animation: textFadeUp 0.8s ease forwards 1s; }
        @keyframes textFadeUp { to { opacity: 1; transform: translateY(0); } }

        body.loading { overflow: hidden; }

        /* --- BACKGROUND --- */
        #particles-js { 
            position: fixed; width: 100%; height: 100%; top: 0; left: 0; z-index: -1; 
            background-image: radial-gradient(circle at 1px, #1e293b 1px, transparent 1px); 
            background-size: 40px 40px; 
        }
        
        .nav-hidden { transform: translateY(-150%); }

        /* --- ENHANCED GLOW EFFECTS --- */
        .shimmer-text {
            background: linear-gradient(to right, #4f46e5 0%, #ffffff 50%, #4f46e5 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 3s linear infinite;
            filter: drop-shadow(0 0 15px rgba(79, 70, 229, 0.4));
        }
        
        @keyframes shimmer { 0% { background-position: -200% center; } 100% { background-position: 200% center; } }

        .text-glow {
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.15), 0 0 40px rgba(79, 70, 229, 0.2);
        }

        .hero-glow-back {
            position: absolute;
            top: 50%;
            left: 20%;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(79, 70, 229, 0.15) 0%, transparent 70%);
            z-index: -1;
            filter: blur(60px);
            pointer-events: none;
        }

        /* Reveal Logic */
        .hero-reveal { opacity: 0; transform: translateY(20px); transition: all 1s ease; }
        .start-reveal { opacity: 1; transform: translateY(0); }
        .delay-1 { transition-delay: 0.2s; }
        .delay-2 { transition-delay: 0.4s; }
        .delay-3 { transition-delay: 0.6s; }

        /* Profile Image Styling */
        .profile-container {
            position: relative;
            width: 350px;
            height: 350px;
            margin: 0 auto;
        }
        .profile-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            border: 4px solid rgba(79, 70, 229, 0.5);
            animation: morph 8s ease-in-out infinite;
            z-index: 10;
            position: relative;
            box-shadow: 0 0 50px rgba(79, 70, 229, 0.3);
        }
        .profile-glow {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #4f46e5;
            filter: blur(50px);
            opacity: 0.3;
            border-radius: 50%;
            z-index: 1;
        }
        @keyframes morph {
            0% { border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%; }
            50% { border-radius: 66% 34% 47% 53% / 55% 48% 52% 45%; }
            100% { border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%; }
        }

        /* Buttons & Socials */
        .btn-primary { 
            background: #4f46e5; 
            padding: 12px 28px; 
            border-radius: 12px; 
            font-weight: 700; 
            transition: 0.3s; 
            border: 1px solid #4f46e5; 
            display: inline-block;
            box-shadow: 0 0 15px rgba(79, 70, 229, 0.4);
        }
        .btn-primary:hover { transform: translateY(-3px); box-shadow: 0 15px 30px rgba(79, 70, 229, 0.5); }
        
        .btn-outline { border: 1px solid rgba(255,255,255,0.1); background: rgba(255,255,255,0.03); padding: 12px 28px; border-radius: 12px; font-weight: 700; transition: 0.3s; display: inline-block; }
        .btn-outline:hover { background: rgba(255,255,255,0.08); border-color: rgba(255,255,255,0.3); box-shadow: 0 0 20px rgba(255,255,255,0.05); }
        
        .social-btn { width: 42px; height: 42px; display: flex; align-items: center; justify-content: center; border-radius: 50%; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); transition: 0.3s; }
        .social-btn:hover { background: #4f46e5; transform: scale(1.1); color: white; box-shadow: 0 0 20px rgba(79, 70, 229, 0.6); }
        
        .tech-pill { 
            background: rgba(79, 70, 229, 0.15); 
            border: 1px solid rgba(79, 70, 229, 0.3); 
            color: #818cf8; 
            padding: 4px 14px; 
            border-radius: 8px; 
            font-size: 12px; 
            font-weight: 700;
            box-shadow: 0 0 10px rgba(79, 70, 229, 0.1);
            transition: 0.3s;
        }
        .tech-pill:hover { background: rgba(79, 70, 229, 0.25); transform: translateY(-2px); box-shadow: 0 0 15px rgba(79, 70, 229, 0.3); }

        .bento-card { background: rgba(17, 24, 39, 0.4); backdrop-blur: 12px; border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 24px; padding: 24px; opacity: 0; transform: translateY(30px); transition: 0.4s; }
        .bento-card.reveal { opacity: 1; transform: translateY(0); }
    </style>
</head>
<body class="loading">

    <div id="preloader">
        <div class="loader-content">
            <div class="loader-icons">
                <i class="fas fa-code"></i>
                <i class="fas fa-user-circle"></i>
                <i class="fab fa-github"></i>
            </div>
            <div class="loader-text text-center">
                <p class="text-indigo-500 font-bold text-xs tracking-[0.5em] mb-3 uppercase">System Initialize</p>
                <h2 class="heading-font text-3xl md:text-5xl font-bold shimmer-text leading-tight">
                    Welcome to My<br>Portfolio Website
                </h2>
            </div>
        </div>
    </div>

    <div id="particles-js"></div>

    <nav id="navbar" class="fixed top-8 w-full z-50 flex justify-center px-4 transition-transform duration-500 ease-in-out">
        <div class="bg-gray-900/40 backdrop-blur-xl border border-white/10 px-8 py-4 rounded-full flex gap-8 text-xs uppercase tracking-[0.2em] font-bold text-gray-400 shadow-2xl">
            <a href="#home" class="hover:text-indigo-400 transition">Home</a>
            <a href="#about" class="hover:text-indigo-400 transition">About</a>
            <a href="#portfolio" class="hover:text-indigo-400 transition">Portfolio</a>
            <a href="#contact" class="hover:text-indigo-400 transition">Contact</a>
        </div>
    </nav>

    <header id="home" class="relative min-h-screen flex items-center px-8 max-w-7xl mx-auto pt-20">
        <div class="hero-glow-back"></div>
        
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 items-center w-full relative z-10">
            
            <div class="space-y-8 text-left order-2 lg:order-1">
                <div class="space-y-2">
                    <p class="text-indigo-500 font-bold text-sm tracking-[0.4em] uppercase hero-reveal">Nathan Fernando</p>
                    <h1 class="heading-font text-5xl md:text-7xl font-bold tracking-tighter leading-none hero-reveal delay-1 text-glow">
                        Software <span class="shimmer-text">Engineer</span>
                    </h1>
                </div>

                <p class="max-w-xl text-gray-400 text-lg leading-relaxed hero-reveal delay-2">
                    Specializing in building robust digital solutions that bridge the gap between technical complexity and user-centric design.
                </p>

                <div class="flex flex-wrap gap-3 hero-reveal delay-2">
                    <span class="tech-pill">React</span>
                    <span class="tech-pill">JavaScript</span>
                    <span class="tech-pill">Node.js</span>
                    <span class="tech-pill">Python</span>
                </div>

                <div class="flex flex-wrap gap-4 hero-reveal delay-3">
                    <a href="#portfolio" class="btn-primary">View Projects</a>
                    <a href="#contact" class="btn-outline">Contact Me</a>
                </div>

                <div class="flex gap-4 hero-reveal delay-3">
                    <a href="#" class="social-btn"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="social-btn"><i class="fab fa-linkedin-in"></i></a>
                    <a href="#" class="social-btn"><i class="fab fa-github"></i></a>
                </div>
            </div>

            <div class="order-1 lg:order-2 flex justify-center hero-reveal delay-1">
                <div class="profile-container">
                    <div class="profile-glow"></div>
                    <img src="portfoliomy.jpg" alt="Nathan Fernando" class="profile-image shadow-2xl">
                </div>
            </div>

        </div>
    </header>

    <script>
        window.addEventListener('load', () => {
            setTimeout(() => {
                const preloader = document.getElementById('preloader');
                preloader.style.opacity = '0';
                preloader.style.visibility = 'hidden';
                document.body.classList.remove('loading');
                
                // Trigger reveal animations
                document.querySelectorAll('.hero-reveal').forEach(el => {
                    el.classList.add('start-reveal');
                });
            }, 3200);
        });

        // Error handling for image
        const img = document.querySelector('.profile-image');
        img.onerror = function() {
            console.error("The image 'portfoliomy.jpg' was not found in your directory.");
            this.src = "https://via.placeholder.com/350?text=Nathan+Fernando"; // Fallback
        };

        // Navigation visibility on scroll
        let lastScrollTop = 0;
        window.addEventListener('scroll', function() {
            let st = window.pageYOffset || document.documentElement.scrollTop;
            const nav = document.getElementById('navbar');
            if (st > lastScrollTop && st > 150) nav.classList.add('nav-hidden');
            else nav.classList.remove('nav-hidden');
            lastScrollTop = st;
            
            // Bento card reveal
            document.querySelectorAll('.bento-card').forEach(card => {
                if (card.getBoundingClientRect().top < window.innerHeight - 100) card.classList.add('reveal');
            });
        });

        // Particles Background
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 60, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#6366f1" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.3 },
                "size": { "value": 2 },
                "line_linked": { "enable": true, "distance": 150, "color": "#6366f1", "opacity": 0.1, "width": 1 },
                "move": { "enable": true, "speed": 1.2 }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
