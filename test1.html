<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Contact | Nathan Fernando</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=Space+Grotesk:wght@500;700&family=JetBrains+Mono:wght@400;700&family=Fira+Code:wght@400;700&display=swap');
        
        :root {
            --accent: #6366f1;
            --accent-glow: rgba(99, 102, 241, 0.4);
        }

        body { background-color: #08080a; color: #f1f5f9; font-family: 'Plus Jakarta Sans', sans-serif; scroll-behavior: smooth; margin: 0; overflow-x: hidden; width: 100%; }
        .heading-font { font-family: 'Space Grotesk', sans-serif; }

        /* --- PRELOADER --- */
        #preloader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: #08080a; display: flex; justify-content: center; align-items: center; z-index: 9999; transition: opacity 0.8s ease-in-out, visibility 0.8s; }
        .loader-icons { display: flex; gap: 2rem; font-size: 2.5rem; color: var(--accent); }
        .loader-icons i { opacity: 0; transform: translateY(15px); animation: iconPop 0.5s ease forwards; }
        .loader-icons i:nth-child(1) { animation-delay: 0.2s; }
        .loader-icons i:nth-child(2) { animation-delay: 0.4s; }
        .loader-icons i:nth-child(3) { animation-delay: 0.6s; }
        @keyframes iconPop { to { opacity: 1; transform: translateY(0); text-shadow: 0 0 20px var(--accent-glow); } }
        
        #page-loader-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #08080a; z-index: 10001; opacity: 0; pointer-events: none; transition: opacity 0.5s ease-in-out; }
        .blur-exit { filter: blur(20px) scale(1.1); opacity: 0; transition: filter 0.6s ease-in, opacity 0.6s ease-in, transform 0.6s ease-in; }

        #particles-js { position: fixed; width: 100%; height: 100%; top: 0; left: 0; z-index: -1; opacity: 0.3; }
        .grid-floor { position: absolute; width: 200%; height: 200%; background-image: linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px), linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px); background-size: 50px 50px; transform: rotateX(70deg) translateY(-100px); opacity: 0.15; animation: gridFlow 15s linear infinite; z-index: -1; }
        @keyframes gridFlow { from { background-position: 0 0; } to { background-position: 0 500px; } }

        .shimmer-text { background: linear-gradient(to right, #4f46e5 0%, #ffffff 50%, #4f46e5 100%); background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: shimmer 3s linear infinite; }
        @keyframes shimmer { 0% { background-position: -200% center; } 100% { background-position: 200% center; } }
        .text-glow { text-shadow: 0 0 15px rgba(99, 102, 241, 0.4); }

        /* --- MICRO 3D SYSTEM STAGE --- */
        .stage-container { 
            position: relative; 
            width: 100%; 
            height: 140px; 
            perspective: 2000px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            margin-bottom: -20px;
        }
        @media (min-width: 1024px) { 
            .stage-container { height: 300px; margin-bottom: 0; } 
        }
        
        .stage { 
            position: relative; 
            width: 100%; 
            height: 100%; 
            transform-style: preserve-3d; 
            animation: cinematicStage 25s infinite alternate ease-in-out; 
            transform: scale(0.12); /* Ultra small for mobile */
        }
        @media (min-width: 768px) { .stage { transform: scale(0.25); } }
        @media (min-width: 1024px) { .stage { transform: scale(0.4); } }

        @keyframes cinematicStage { 
            0% { transform: rotateX(15deg) rotateY(-15deg); } 
            100% { transform: rotateX(20deg) rotateY(15deg); } 
        }

        .hub-glass { 
            position: absolute; 
            top: 50%; left: 50%; 
            transform: translate(-50%, -50%) translateZ(30px); 
            width: 450px; height: 300px; 
            background: rgba(15, 23, 42, 0.5); 
            backdrop-filter: blur(20px) saturate(180%); 
            border: 1px solid rgba(255, 255, 255, 0.15); 
            border-radius: 24px; padding: 35px; 
            box-shadow: 0 50px 100px rgba(0,0,0,0.8); 
        }

        .float-node { 
            position: absolute; width: 45px; height: 45px; 
            background: rgba(15, 23, 42, 0.9); 
            border: 1px solid var(--accent); 
            border-radius: 12px; display: flex; 
            align-items: center; justify-content: center; 
            color: var(--accent); box-shadow: 0 0 20px var(--accent-glow); 
            animation: nodeHover 6s infinite ease-in-out; 
        }

        @keyframes nodeHover { 
            0%, 100% { transform: translateZ(80px) translateY(0); } 
            50% { transform: translateZ(110px) translateY(-20px); } 
        }

        .engineer-avatar { 
            position: absolute; right: -40px; bottom: -30px; 
            width: 280px; height: 380px; 
            transform: translateZ(100px); 
            filter: drop-shadow(0 40px 80px rgba(0,0,0,0.7)); 
        }

        /* --- FORM STYLES --- */
        .contact-input { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 12px; padding: 14px 16px; width: 100%; outline: none; transition: 0.3s; color: white; font-size: 16px !important; }
        .contact-input:focus { border-color: var(--accent); background: rgba(99, 102, 241, 0.05); box-shadow: 0 0 15px rgba(99, 102, 241, 0.2); }

        .reveal-element { opacity: 0; transform: translateY(20px); transition: all 0.8s ease forwards; }
        .start-reveal { opacity: 1; transform: translateY(0); }
        .nav-hidden { transform: translateY(-200%); }
    </style>
</head>
<body class="loading">

    <div id="page-loader-overlay"></div>

    <div id="preloader">
        <div class="loader-content">
            <div class="loader-icons">
                <i class="fas fa-envelope"></i>
                <i class="fas fa-terminal"></i>
                <i class="fas fa-share-alt"></i>
            </div>
            <p class="text-indigo-500 font-bold text-[10px] tracking-[0.4em] uppercase mt-4">Initializing Comms</p>
        </div>
    </div>

    <div class="grid-floor"></div>
    <div id="particles-js"></div>

    <nav id="navbar" class="fixed top-4 md:top-8 w-full z-50 flex justify-center px-4 transition-transform duration-500 ease-in-out">
        <div class="bg-gray-900/40 backdrop-blur-xl border border-white/10 px-6 md:px-8 py-3 md:py-4 rounded-full shadow-2xl">
            <div class="flex gap-4 md:gap-8 text-[9px] md:text-xs uppercase tracking-widest font-bold text-gray-400">
                <a href="index.html" class="hover:text-indigo-400 transition transition-link">Home</a>
                <a href="about.html" class="hover:text-indigo-400 transition transition-link">About</a>
                <a href="portfolio.html" class="hover:text-indigo-400 transition transition-link">Portfolio</a>
                <a href="contact.html" class="text-indigo-400">Contact</a>
            </div>
        </div>
    </nav>

    <main id="main-content" class="relative min-h-screen flex flex-col lg:flex-row items-center px-4 md:px-8 max-w-7xl mx-auto pt-24 pb-12 lg:gap-16">
        
        <div class="w-full lg:w-1/2 order-1 lg:order-2 flex justify-center reveal-element" style="transition-delay: 0.3s;">
            <div class="stage-container">
                <div class="stage">
                    <div class="float-node" style="top: 5%; left: 10%;"><i class="fas fa-microchip"></i></div>
                    <div class="float-node" style="bottom: 15%; left: -5%; border-color: #f472b6; color: #f472b6;"><i class="fas fa-network-wired"></i></div>
                    
                    <div class="hub-glass">
                        <span style="color: var(--accent); font-weight: 800; font-size: 10px; letter-spacing: 4px; font-family: 'Fira Code';">COMM_PROTOCOL: ACTIVE</span>
                        <h2 style="color: white; font-size: 42px; margin: 10px 0; font-weight: 800; letter-spacing: -1px; font-family: 'Space Grotesk';">Nathan Fernando</h2>
                        <p style="color: #64748b; line-height: 1.6; max-width: 320px; font-size: 14px;">Specializing in Software Engineering & System Architecture.</p>
                        <div style="margin-top: 25px; display: flex; gap: 12px;"><div style="width: 40px; height: 4px; background: var(--accent);"></div><div style="width: 80px; height: 4px; background: rgba(255,255,255,0.1);"></div></div>
                    </div>

                    <div class="engineer-avatar">
                        <svg viewBox="0 0 400 500" fill="none">
                            <path d="M100 500C100 420 130 350 200 350C270 350 300 420 300 500H100Z" fill="#1e293b"/>
                            <rect x="185" y="320" width="30" height="40" fill="#fecaca"/>
                            <path d="M150 200C150 150 172 130 200 130C228 130 250 150 250 200V280C250 310 228 335 200 335C172 335 150 310 150 280V200Z" fill="#fee2e2"/>
                            <path d="M150 190C150 160 170 120 200 120C230 120 250 160 250 190L250 210L150 210V190Z" fill="#0f172a"/>
                            <rect x="140" y="235" width="12" height="35" rx="6" fill="#6366f1"/>
                        </svg>
                    </div>
                </div>
            </div>
        </div>

        <div class="w-full lg:w-1/2 space-y-6 md:space-y-8 text-center lg:text-left order-2 lg:order-1 reveal-element">
            <div class="space-y-3">
                <h1 class="heading-font text-4xl md:text-7xl font-bold text-glow">Get In <span class="shimmer-text">Touch</span></h1>
                <p class="text-gray-400 text-sm md:text-lg max-w-md mx-auto lg:mx-0">Connect for projects, internships, or technical collaborations.</p>
            </div>

            <form class="space-y-4 max-w-xl mx-auto lg:mx-0">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <input type="text" placeholder="Your Name" class="contact-input">
                    <input type="email" placeholder="Your Email" class="contact-input">
                </div>
                <input type="text" placeholder="Subject" class="contact-input">
                <textarea placeholder="Your Message" rows="4" class="contact-input"></textarea>
                <button type="submit" class="bg-[#4f46e5] w-full py-4 rounded-xl font-bold shadow-lg shadow-indigo-500/20 hover:translate-y-[-2px] transition-all text-xs uppercase tracking-widest">Transmit Message</button>
            </form>

            <div class="flex justify-center lg:justify-start gap-8 pt-4">
                <a href="mailto:nathanfernando045@gmail.com" class="text-gray-400 hover:text-indigo-400 transition text-xs md:text-sm uppercase tracking-widest font-bold flex items-center">
                    <i class="fas fa-envelope mr-3"></i>Email
                </a>
                <a href="#" class="text-gray-400 hover:text-indigo-400 transition text-xs md:text-sm uppercase tracking-widest font-bold flex items-center">
                    <i class="fab fa-linkedin mr-3"></i>LinkedIn
                </a>
            </div>
        </div>

    </main>

    <script>
        window.addEventListener('load', () => {
            setTimeout(() => {
                const preloader = document.getElementById('preloader');
                preloader.style.opacity = '0';
                preloader.style.visibility = 'hidden';
                document.querySelectorAll('.reveal-element').forEach(el => el.classList.add('start-reveal'));
            }, 1500);
        });

        let lastScrollTop = 0;
        window.addEventListener('scroll', function() {
            let st = window.pageYOffset || document.documentElement.scrollTop;
            const nav = document.getElementById('navbar');
            if (st > lastScrollTop && st > 100) nav.classList.add('nav-hidden');
            else nav.classList.remove('nav-hidden');
            lastScrollTop = st;
        });

        document.querySelectorAll('.transition-link').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const href = this.getAttribute('href');
                document.getElementById('main-content').classList.add('blur-exit');
                document.getElementById('navbar').classList.add('blur-exit');
                document.getElementById('page-loader-overlay').style.opacity = '1';
                setTimeout(() => { window.location.href = href; }, 500);
            });
        });

        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 30 },
                "color": { "value": "#6366f1" },
                "opacity": { "value": 0.3 },
                "size": { "value": 2 },
                "line_linked": { "enable": true, "opacity": 0.1, "color": "#6366f1" },
                "move": { "enable": true, "speed": 1 }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
